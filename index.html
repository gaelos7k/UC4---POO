<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">
        <section class="header">
            <h2>Cadastro de produtos</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="product">Nome do produto</label>
                <input type="text" id="product" placeholder="Digite o nome do produto..." />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="price">Preço do produto</label>
                <input type="number" step=".01" id="price" placeholder="Digite o preço do produto..." />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="category">Categoria do produto</label>
                <input type="text" id="category" placeholder="Digite a categoria do produto..." />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <button type="submit" onclick="registerProduct()">Cadastrar produto</button>

        </form>

    </div>

    <div class="productList">

        <section class="header-list">
            <h2>Produtos Cadastrados</h2>
        </section>

        <div class="products">
            <ol id="orderedList" class="orderedList" >
                
            </ol>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
